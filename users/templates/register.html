{% extends "master.html" %}
{% load static %}
{% block content %}
<head><link rel="stylesheet" type="text/css" href="{% static 'users/register.css' %}"></head>

<h2>Register</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
