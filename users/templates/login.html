{% extends "master.html" %}
{% load static %}

{% block content %}
<head><link rel="stylesheet" type="text/css" href="{% static 'users/login.css' %}"></head>
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
