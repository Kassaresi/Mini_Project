{% extends "master.html" %}
{% load static %}
{% block title %}
  Edit Post
{% endblock %}

{% block content %}
  <head><link rel="stylesheet" type="text/css" href="{% static 'blog/edit_post.css' %}"></head>
  <h1>Edit Post: {{ post.title }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }} 
    <input type="submit" value="Save Changes">
  </form>

  <p>Back to <a href="{% url 'details' post.id %}">post details</a></p>
{% endblock %}
